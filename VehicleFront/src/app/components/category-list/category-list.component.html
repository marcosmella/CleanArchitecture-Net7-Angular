<div class="ml-5">
  <h2>Category List</h2>
  <button mat-raised-button routerLink="/category" color="primary" class="mb-10"> Add </button>
</div>

<table
  mat-table
  [dataSource]="categoryDataSource"
  class="mat-elevation-z8 ml-5"
  matSort
  #categorySort="matSort"
> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="iconUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>iconUrl</th>
    <td mat-cell *matCellDef="let element"> <mat-icon>{{ element.iconUrl }}</mat-icon></td>
  </ng-container>
  <ng-container matColumnDef="minWeightKg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Min Weight Kg</th>
    <td mat-cell *matCellDef="let element">{{ element.minWeightKg }}</td>
  </ng-container>
  <ng-container matColumnDef="maxWeightKg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Weight Kg</th>
    <td mat-cell *matCellDef="let element">{{ element.maxWeightKg }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Options</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="editCategory(element.id)">edit</button>
      <button mat-raised-button color="warn" class="ml-5" (click)="deleteCategory(element.id)">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
</table>
