<div class="ml-5">
  <h2>Vehicle List</h2> 
  <button mat-raised-button routerLink="/vehicle" color="primary" class="mb-10"> Add </button>
</div>

<table
  mat-table
  [dataSource]="vehicleDataSource"
  class="mat-elevation-z8 ml-5"
  matSort
  #categorySort="matSort"
>
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
</ng-container>
<ng-container matColumnDef="ownerName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner Name</th>
  <td mat-cell *matCellDef="let element">{{ element.ownerName }}</td>
</ng-container>
<ng-container matColumnDef="manufacturer">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>manufacturer</th>
  <td mat-cell *matCellDef="let element">{{ element.manufacturer }}</td>
</ng-container>
<ng-container matColumnDef="yearOfManufacture">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Year Of Manufacture</th>
  <td mat-cell *matCellDef="let element">{{ element.yearOfManufacture }}</td>
</ng-container>
<ng-container matColumnDef="weightKg">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight Kg</th>
  <td mat-cell *matCellDef="let element">{{ element.weightKg }}</td>
</ng-container>
<ng-container matColumnDef="categoryId">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
  <td mat-cell *matCellDef="let element"><mat-icon>{{ element.category.iconUrl }}</mat-icon></td>
</ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Options</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="editCategory(element.id)">edit</button>
      <button mat-raised-button color="warn" class="ml-5" (click)="deleteCategory(element.id)">delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
